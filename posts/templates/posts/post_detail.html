# templates/posts/post_detail.html
{% extends "base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
  <p><small>{{ post.created }}</small></p>
  <p>
    <a href="{% url 'post_update' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  </p>
{% endblock %}
