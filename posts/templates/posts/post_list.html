# templates/posts/post_list.html
{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body|truncatechars:180 }}</p>
      <small>{{ post.created }}</small>
    </article>
    <hr>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
